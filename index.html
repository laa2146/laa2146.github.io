<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Portfolio">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Top Navbar -->
    <nav class="navbar" id="navbar">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="brand-image" id="brand-image">
                    <span class="brand-initial" id="brand-initial"></span>
                </div>
                <span class="brand-name" id="brand-name"></span>
            </div>
            
            <div class="mobile-menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
            
            <div class="navbar-menu" id="navbar-menu">
                <a href="#home" class="nav-link active">Home</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#projects" class="nav-link">Projects</a>
                <a href="#skills" class="nav-link">Skills</a>
                <a href="#education" class="nav-link">Education</a>
                <a href="#hobbies" class="nav-link">Hobbies</a>
                <a href="#contact" class="nav-link">Contact</a>
            </div>
            
            <div class="navbar-social" id="navbar-social"></div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content" style="margin-left: 0; padding-top: 80px;">
        <!-- Hero Section -->
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1 class="hero-name" id="hero-name"></h1>
                <div class="hero-tagline">
                    <span class="tagline-prefix">I'm a </span>
                    <span class="typewriter" id="typewriter"></span>
                    <span class="cursor">|</span>
                </div>
            </div>
            <div class="scroll-indicator">
                <a href="#about">
                    <i class="fas fa-chevron-down"></i>
                </a>
            </div>
        </section>

        <!-- About Section -->
        <section id="about" class="section about-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">About Me</h2>
                    <div class="title-underline"></div>
                </div>
                <div class="about-grid">
                    <div class="about-image-wrapper">
                        <div class="about-image" id="about-image">
                            <span class="about-initial" id="about-initial"></span>
                        </div>
                    </div>
                    <div class="about-content" id="about-content"></div>
                </div>
            </div>
        </section>

        <!-- Projects Section -->
        <section id="projects" class="section projects-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">My Projects</h2>
                    <div class="title-underline"></div>
                </div>
                <div id="projects-container" class="projects-grid"></div>
            </div>
        </section>

        <!-- Skills Section -->
        <section id="skills" class="section skills-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Skills</h2>
                    <div class="title-underline"></div>
                </div>
                <div id="skills-container" class="skills-grid"></div>
            </div>
        </section>

        <!-- Education Section -->
        <section id="education" class="section education-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Education</h2>
                    <div class="title-underline"></div>
                </div>
                <div id="education-container" class="education-timeline"></div>
            </div>
        </section>

        <!-- Hobbies Section -->
        <section id="hobbies" class="section hobbies-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Hobbies & Interests</h2>
                    <div class="title-underline"></div>
                </div>
                <div id="hobbies-container" class="hobbies-grid"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section contact-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Get In Touch</h2>
                    <div class="title-underline"></div>
                </div>
                <div class="contact-content">
                    <div id="contact-info" class="contact-info"></div>
                    <div id="contact-social" class="contact-social"></div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; <span id="year"></span> <span id="footer-name"></span>. All rights reserved.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
